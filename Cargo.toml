[workspace]
members = [
    "crates/mcp-exec",
    "crates/mcp-component",
    "crates/greentic-types",
]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/agentic/greentic-mcp"
version = "0.1.0"

[workspace.dependencies]
async-trait = "0.1"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
thiserror = "1.0"
tokio = { version = "1.37", features = ["rt-multi-thread", "macros", "time"] }
tracing = "0.1"
wasmtime = { version = "18.0.2", features = ["component-model", "async"] }
wasmtime-wasi = "18.0.2"
tempfile = "3.10"
