[workspace]
members = [
    "crates/mcp-exec",
    "crates/mcp-component",
]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT"
repository = "https://github.com/agentic/greentic-mcp"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.100"
async-trait = "0.1.89"
hex = "0.4.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
thiserror = "2.0.17"
tokio = { version = "1.37", features = ["rt-multi-thread", "macros", "time"] }
tracing = "0.1.41"
wasmtime = { version = "38.0.3", features = ["component-model", "async"] }
wasmtime-wasi = "38.0.3"
tempfile = "3.23.0"
reqwest = { version = "0.12.24", default-features = false, features = ["blocking", "json", "gzip", "brotli", "deflate", "rustls-tls"] }
greentic-types = "0.1.2"
greentic-interfaces = "0.2.2"
